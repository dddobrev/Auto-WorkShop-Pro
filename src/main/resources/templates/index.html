<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/fragment::head"></head>

<body>
<header th:replace="fragments/fragment::navbar"></header>
<main class="my-main">
    <div class="container-fluid">
        <h2 class="text-center text-white mt-5" sec:authorize="!isAuthenticated()">Welcome to Auto Workshop Pro</h2>
        <h2 class="text-center text-white mt-auto" sec:authorize="isAuthenticated()">
            Welcome <span sec:authentication='name'></span> !</h2>
    </div>
</main>
<footer th:replace="/fragments/fragment::footer"></footer>
</body>
</html>
