<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragment::head"></head>

<body>

<header th:replace="fragments/fragment::navbar"></header>

<main class="my-main">
    <div class="container">
        <h2 class="text-center text-white">Repair add</h2>
        <form th:action="@{/repairs/add}"
              th:object="${repairAddBindingModel}"
              method="POST"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="row">

                <div class="form-group col-md-6 mb-3">
                    <label class="text-center text-white font-weight-bold" for="car">Enter car</label>
                    <select
                            id="car"
                            name="car"
                            th:errorclass="is-invalid"
                            class="form-control">
                        <option value="">- car selection -</option>
                        <option th:each="f: ${cars}"
                                th:text="|${f.brand} ${f.model} ${f.regNumber}|"
                                th:value="${f.id}"
                                th:selected="${f.id} == *{car}"
                        >car
                        </option>
                    </select>
                    <small id="carError"
                           class="invalid-feedback text-light form-text bg-danger rounded">
                        You must select car</small>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="newKm" class="text-white font-weight-bold">Mileage</label>
                    <input id="newKm"
                           name="newKm"
                           th:value="*{newKm}"
                           th:errorclass="is-invalid"
                           type="number" min="0" step="1"
                           class="form-control" placeholder="Mileage in kilometers"/>
                    <small id="newKmError"
                           class="invalid-feedback text-light form-text bg-danger rounded">
                        Mileage are positive number</small>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label class="text-center text-white font-weight-bold"
                           for="classificationEnum">classification</label>
                    <select
                            id="classificationEnum"
                            name="classificationEnum"
                            th:errorclass="is-invalid"
                            class="form-control"classificationEnum>
                        <option value="">- Select classification -</option>
                        <option th:each="f: ${T(com.example.AutoWorkShop.domain.entities.enums.ClassificationEnum).values()}"
                                th:text="${f}"
                                th:value="${f}"
                                th:selected="${f} == *{classificationEnum}">classification
                        </option>
                    </select>
                    <small id="classificationEnumError"
                           class="invalid-feedback text-light form-text bg-danger rounded">
                        You must select classification</small>
                </div>

                <!--                <div class="form-group col-md-6 mb-3">-->
                <!--                    <label for="dataOrder" class="text-white font-weight-bold">Creation date</label>-->
                <!--                    <input-->
                <!--                            id="dataOrder"-->
                <!--                            name="dataOrder"-->
                <!--                            th:value="*{dataOrder}"-->
                <!--                            th:errorclass="is-invalid"-->
                <!--                            type="date" class="form-control"-->
                <!--                            placeholder="Creation date"/>-->
                <!--                    <small id="dataOrderError"-->
                <!--                           class="invalid-feedback text-light form-text bg-danger rounded">-->
                <!--                        date cannot be in the future</small>-->
                <!--                </div>-->
            </div>

            <!--            <div class="form-group">-->
            <!--                <label class="text-white font-weight-bold" for="comment">Problem description</label>-->
            <!--                <textarea id="comment" name="comment" type="textarea" class="form-control" rows="3"-->
            <!--                          placeholder="comment"></textarea>-->
            <!--            </div>-->

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-secondary" value="add"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/fragment::footer"></footer>
</body>
</html>
