<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head"></head>
<body>
<header th:replace="fragments/fragment::navbar"></header>
<main class="my-main">
    <div class="container">
        <h2 class="text-center text-white">Manufacture name</h2>
        <table class="table text-white">
            <thead>
            <tr class="my-main text-white">
<!--                <th scope="col">#</th>-->
                <th scope="col">Manufacturer name</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody th:unless="${notFound}"  class="text-white">
            <tr th:object="${manufacturer}">
<!--                <th th:text="${iter.index} +1" scope="row">1</th>-->
                <td th:text="*{manufacturerName}">Mark</td>
<!--                <td th:text="${cl.secondName}">Otto</td>-->
<!--                <td th:text="${cl.telephone}">@mdo</td>-->
                <td>
                    <a class="ml-3 text-warning text-center" th:href="@{/manufacturers/edit/{id}(id=*{id})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${notFound}" class="text-white">
            <h3 class="text-center text-white mt-5">manufacturer not found</h3>
        </div>
        <div class="row">
            <form th:action="@{/manufacturers/search}">
                <div class="row">
                    <div class="col col-md-4 center">
                        <div class="button-holder d-flex rounded m-2">
                            <input   type="submit" class="btn btn-secondary" value="new search"/>
                        </div>
                    </div>
                </div>
            </form>
            <form th:action="@{/manufacturers/add}">
                <div class="row">
                    <div class="col col-md-4 center">
                        <div class="button-holder d-flex rounded m-2">
                            <input   type="submit" class="btn btn-secondary" value="add new manufacture"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="fragments/fragment::footer"></footer>
</body>
</html>
