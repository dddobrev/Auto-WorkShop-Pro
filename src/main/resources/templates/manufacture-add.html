<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head"></head>
<body>
<header th:replace="fragments/fragment::navbar"></header>
<main class="my-main">
    <div class="container">
        <h2 class="text-center text-white">add Client</h2>
        <form
                th:action="@{/manufacturers/add}"
                th:object="${manufactureViewModel}"
                method="POST"
                class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="manufacturerName" class="text-white font-weight-bold">Manufacture name</label>
                    <input name="manufacturerName"
                           th:value="*{manufacturerName}"
                           id="manufacturerName" type="text" min="1" max="20" class="form-control"
                           placeholder="Manufacture name"/>
<!--                    <small id="firstNameError"-->
<!--                           class="invalid-feedback text-light form-text bg-danger rounded">-->
<!--                        First name length must be more than 2 characters</small>-->
                </div>
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-secondary" value="add"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/fragment::footer"></footer>
</body>
</html>
