<!DOCTYPE html>client/search
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head"></head>
<body>
<header th:replace="fragments/fragment::navbar"></header>
<main class="my-main">
    <div class="container">
        <h2 class="text-center text-white">Search for Manufacturers</h2>
        <form
                th:action="@{/manufacturers/search}"
                th:object="${manufactureViewModel}"
                method="POST"
                class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="manufacturerName" class="text-white font-weight-bold">Manufacturer's Name</label>
                    <input name="manufacturerName"
                           th:value="*{manufacturerName}"
                           id="manufacturerName" type="text" class="form-control"
                           placeholder="Manufacturer's Name"/>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-secondary" value="Search"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
