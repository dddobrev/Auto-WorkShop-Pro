<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/fragment::head"></head>

<body>
<header th:replace="fragments/fragment::navbar"></header>

<main class="my-main">
    <div class="container">
        <h2 class="text-center text-white">Login</h2>
        <form method="POST"
              th:action="@{/users/login}" class="main-form mx-auto col-md-4 d-flex flex-column justify-content-center">
            <div th:if="${bad_credentials}" class="text-danger h6" role="alert">
                Invalid username or password.
            </div>
            <div class="form-group">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input value=""
                       id="username"
                       name="username"
                       th:value="${username}"
                       type="text" min="2" max="50"
                       class="form-control"
                       placeholder="Enter username"/>
<!--                <div th:if="${bad_credentials}">-->
<!--                    <small class="text-danger">The username should be at least 2 symbols.</small>-->
<!--                </div>-->
            </div>
            <div class="form-group">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input
                        id="password"
                        name="password"
                        type="password" min="2" max="20"
                        class="form-control"
                        placeholder="Enter your password"/>
<!--                <div th:if="${bad_credentials}">-->
<!--                    <small class="text-danger">The password should be at least 3 symbols</small>-->
<!--                </div>-->
            </div>


            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-secondary" value="Login"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

<footer th:replace="/fragments/fragment::footer"></footer>

</body>
</html>
